<div class="container">
	<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
    <br><br>
    <ul class="list-group" *ngIf="onlyOdd">
      <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{'even': odd % 2 === 0}" 
        [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow': 'transparent'}">
        {{odd}}
      </li>
    </ul>
    <ul class="list-group" *appUnless="onlyOdd">
      <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'even': even % 2 === 0}"
       [ngStyle]="{backgroundColor: even % 2 === 0 ? 'black': 'transparent'}">
        {{even}}
      </li>
    </ul>
    <!-- <ul class="list-group" *ngIf="onlyOdd">
      <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{'even': odd % 2 === 0}" 
        [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow': 'transparent'}">
        {{odd}}
      </li>
    </ul>
    <ul class="list-group" *ngIf="!onlyOdd">
      <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'even': even % 2 === 0}"
       [ngStyle]="{backgroundColor: even % 2 === 0 ? 'black': 'transparent'}">
        {{even}}
      </li>
    </ul> -->
    <ng-template [ngIf]="onlyOdd">
      <p>Only odd</p>
    </ng-template>
    </div>
  </div>

  <p appHighlight>This paragraph has been styed using custom directive</p>
  <p appBetterHighlight>This has been styled by the second directive</p>
  <div [ngSwitch]="value">
    <p *ngSwitchCase="10">The value is 10</p>
    <p *ngSwitchCase="100">The value is 100</p>
    <p *ngSwitchCase="1000">The value is 1000</p>
    <p *ngSwitchDefault>The value is default</p>
  </div>
</div>
